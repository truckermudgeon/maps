name: build navigator client (CLI)

on:
  release:
    types: [published]
  workflow_dispatch:
  pull_request:

env:
  BINARY_NAME: trucksim-navigator
  NAV_DIR: packages/clis/navigator

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true

      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: oven-sh/setup-bun@v2
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -w ${{ env.NAV_DIR }} -- --outfile dist/${{ env.BINARY_NAME }}

      - name: Add .exe extension (Windows)
        if: runner.os == 'Windows'
        run: Rename-Item ${{ env.NAV_DIR }}/dist/${{ env.BINARY_NAME }} ${{ env.NAV_DIR }}/dist/${{ env.BINARY_NAME }}.exe
        shell: pwsh

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ runner.os }}-${{ runner.arch }}
          path: ${{ env.NAV_DIR }}/dist/*

